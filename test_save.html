<!DOCTYPE html>
<html>
<head>
    <title>Test Save Function</title>
    <script>
        async function testSave() {
            const vestId = 1; // Test with vest event ID 1
            const formData = new FormData();
            formData.append('payment_method', 'sell_to_cover');
            formData.append('cash_to_cover', 0);
            formData.append('shares_sold_to_cover', 50.75);
            
            console.log('Sending request to /grants/vest-event/' + vestId + '/update');
            
            try {
                const response = await fetch('http://127.0.0.1:5001/grants/vest-event/' + vestId + '/update', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'  // Include cookies for authentication
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</head>
<body>
    <h1>Test Vest Event Save</h1>
    <button onclick="testSave()">Test Save</button>
    <div id="result"></div>
</body>
</html>
